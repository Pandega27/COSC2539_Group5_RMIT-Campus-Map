<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <title>Welcome to Sports Hall</title>
    <link rel="icon" type="image/x-icon" href="image/icon.png" />
  </head>

  <body>
    <section class="header">
      <nav>
        <a href="index.html" class="img"><img src="image/logo.png" /></a>
        </a>
        <h1>RMIT - Sports Hall Campus Maps</h1>
      </nav>
      <hr color="red" height="10px" />
    </section>

    <section class="enter">
      <div class="modal-contentb1">
        <div class="inner">
          <div class="scroll-container same-size">
            <div class="wrap">
              <img
                class="scroll-section"
                src="image/Sportshall 1st.png"
                style="width: 50%; height: 30%"
                onclick="currentSlide(1)"
              />
              <h3>1st Level</h3>
            </div>
            <div class="wrap">
              <img
                class="scroll-section"
                src="image/Sportshall 2nd.png"
                style="width: 50%; height: 40%"
                onclick="currentSlide(2)"
              />
              <h3>2nd Level</h3>
            </div>
          </div>

          <div class="modal-header">
            <a
              href="maps.html"
              class="btn1"
              style="font-size: 30px"
            >
              ‚ùå
            </a>
            <div class="mySlides">
              <img src="image/Sportshall 1st.png" />
              <h3>1st Level</h3>
            </div>

            <div class="mySlides">
              <img src="image/Sportshall 2nd.png" />
              <h3>2nd Level</h3>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>

            <script>
              let slideIndex = 12;
              showSlides(slideIndex);

              // Next/previous controls
              function plusSlides(n) {
                showSlides((slideIndex += n));
              }

              // Thumbnail image controls
              function currentSlide(n) {
                showSlides((slideIndex = n));
              }

              function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("scroll");
                let captionText = document.getElementById("caption");
                if (n > slides.length) {
                  slideIndex = 1;
                }
                if (n < 1) {
                  slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
              }
            </script>
          </div>
        </div>
      </div>
    </section>
  </body>

    </section>

</html>
