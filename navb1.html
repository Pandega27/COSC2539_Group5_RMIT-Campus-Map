<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <title>Navigate To Building 1</title>
    <link rel="icon" type="image/x-icon" href="image/icon.png">
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html">
          <img src="image/logo.png" alt="logo" />
        </a>
        <h1 style="font-weight: 600;">Navigate To Building 1</h1>
      </nav>
      <hr color="red" height="10px" />
    </section>

    <!--- Creating GeoJSON Location F0r Navigation --->
    <section class="location">
      <div id="map" style="width: 100%; height: 800px"></div>
      <script>
        // Creating map options
        var mapOptions = {
          center: [10.7295, 106.6945],
          zoom: 18,
        };
        // Creating a map object
        var map = new L.map("map", mapOptions);

        // Creating a Layer object
        var layer = new L.TileLayer(
          "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
        );

        // Adding layer to the map
        map.addLayer(layer);

        // Creating latlng object
        var latlang = [
          [
            [10.7292, 106.6958],
            [10.7295, 106.6958],
            [10.7295, 106.69525],
            [10.7294, 106.69525],
          ],
        ];

        var lc = L.control
          .locate({
          position: "topright",
          strings: {
          title: "Show me where I am, yo!"
            }
          })
          .addTo(map);
        
        // Creating poly line options
        var multiPolyLineOptions = { color: "red" };

        // Creating multi poly-lines
        var multipolyline = L.multiPolyline(latlang, multiPolyLineOptions);

        // Adding multi poly-line to map
        multipolyline.addTo(map);


        L.marker([10.72928, 106.69522],{
          title:"Building 1",
        })
        .bindPopup('<span class="button"> <b> Building 1 </b> <br> <a href="building1.html"> View more </a><br> </span>')
        .addTo(map);
    </script>

    
  </body>

</html>
