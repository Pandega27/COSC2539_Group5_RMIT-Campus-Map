    <!--- Creating GeoJSON Location F0r Navigation --->
    <section class="location">
      <div id="map" style="width: 100%; height: 800px"></div>
      <script>
        // Creating map options
        var mapOptions = {
          center: [10.7295, 106.6945],
          zoom: 18,
        };
        // Creating a map object
        var map = new L.map("map", mapOptions);

        // Creating a Layer object
        var layer = new L.TileLayer(
          "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
        );

        // Adding layer to the map
        map.addLayer(layer);

        // Creating latlng object
        var latlang = [
          [
            [10.7292, 106.6958],
            [10.7295, 106.6958],
            [10.7295, 106.6954],
            [10.7294, 106.6954],
          ],
          [
            [10.7292, 106.6958],
            [10.7295, 106.6958],
            [10.7295, 106.6964],
            [10.7294, 106.6964],
          ],
          [
            [10.7292, 106.6958],
            [10.7296, 106.6958],
            [10.7296, 106.6946],
            [10.72946, 106.6946],
            [10.72948, 106.69275],
          ],
          [
            [10.7292, 106.6958],
            [10.7296, 106.6958],
            [10.7296, 106.6946],
            [10.72946, 106.6946],
            [10.72948, 106.69355],
            [10.72937, 106.69355],
            [10.72937, 106.69345],
          ],
          [
            [10.7292, 106.6958],
            [10.7296, 106.6958],
            [10.7296, 106.6946],
            [10.72946, 106.6946],
            [10.72948, 106.69355],
            [10.72957, 106.69355],
            [10.72957, 106.69345],
          ],
        ];

        // Creating poly line options
        var multiPolyLineOptions = { color: "red" };

        // Creating multi poly-lines
        var multipolyline = L.multiPolyline(latlang, multiPolyLineOptions);

        // Adding multi poly-line to map
        multipolyline.addTo(map);
      </script>
    </section>
